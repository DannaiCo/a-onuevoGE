<link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
  <div class="contenedor-total">

<script>
  const frases = [

    "Prometiste que aprender√≠as ingl√©s‚Ä¶ pero a√∫n traduces todo en Google.",

  ];

  actualizarContador();

</script>

</body>
